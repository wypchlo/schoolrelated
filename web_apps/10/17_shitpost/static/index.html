    Aplikacja posiada 4 podstrony:
    Strona główna - adres "/"
    Strona "O nas" - adres "/o-nas"
    Strona "Oferta" - adres "/oferta"
    Strona "Kontakt" - adres "/kontakt"

    Wymagania wspólne:
    Stylowanie CSS dostępne jako plik statyczny - adres "/static/style.css"
    Poprawna struktura HTML
    Menu na górze strony
    Stopka z imieniem i nazwiskiem oraz klasą
    Wymagania dla poszczególnych podstron:

    Strona główna:
        Nagłówek pierwszego stopnia "Strona główna"
        Dowolny tekst w kilku paragrafach (lorem ipsum lub AI Generated)
    Strona "O nas":
        Nagłówek pierwszego stopnia "O firmie"
        Dowolny tekst w kilku paragrafach
        Kilka zdjęć dostępnych w pod ścieżką "/static" (może być w formie slidera)
    Strona "Oferta":
        Nagłówek pierwszego stopnia "Oferta"
        Dowolny tekst w kilku paragrafach
        Tabela z dowolnymi usługami IT wraz z cennikiem
    Strona "Kontakt"
        Nagłówek pierwszego stopnia "Kontakt"
        Formularz kontaktowy z następującymi polami:
        Imię - tekst
        Nazwisko - tekst
        Email - email
        Treść wiadomości - pole tekstowe
        Dla ścieżki "kontakt" obsługa danych przesłanych metodą POST z formularza. Dane powinny być wyświetlone w konsoli, a następnie powinno nastąpić przekierowanie na stronę główną
-->
